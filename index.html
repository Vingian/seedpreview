			var le_minmax = [{min: Math.log(5), max: Math.log(18.33)}, {min: Math.log(5.83), max: Math.log(31.25)}];
			function LookUp() {
				var code = $('#lookup').val().match(/(\d)\d{2}(\d{2})(?<=\d(\d))(\d)(\d{2})(\d+)/);
				if(code) {
					var t = code[1] == 2 ? 1 : 0;
					var p = plants[t];
					var e = (t ? code[3] : code[2]) % p.length;
					var x = +code[5];
					var r = x < 60 ? 0 : x < 89 ? 1 : x < 99 ? 2 : 3;
					var le = eval(p[e].le_eq[r]);
					var le_ph = +(le / p[e].le_tm).toFixed(2);
					$('#id').html(code[0]);
					$('#rarity').attr('src', rarity_svg[r]);
					$('#type').attr('src', 'types/' + p[e].tp + '.svg');
					$('#img').attr('src', 'pvu/' + (90 * t + e) + '_' + (code[4] < 1 ? 1 : code[4] > 3 ? 3 : code[4]) + '.png');
					$('#le').html(le);
					$('#le_tm').html(p[e].le_tm);
					$('#le_ph').html(le_ph);
					$('#pvu_pm').html(Math.floor((le_ph * 720 - cost) / le_to_pvu));
					$('#rate').val((Math.log(le_ph) - le_minmax[t].min) * 100 / (le_minmax[t].max - le_minmax[t].min));
					if(t) {
						for(var i = 0; i < 3; i++)
							$('#atr' + i).html(eval(p[e].eq[r][i]));
						$('#plant').hide();
						$('#tree').show();
					} else {
						for(var i = 0; i < 4; i++)
							$('#atk' + i).html(p[e].atk == i ? +(eval(p[e].eq[r]) / (i == 1 || i == 3 ? 1000 : 1)).toFixed(3) : 0);
						$('#tree').hide();
						$('#plant').show();
					}
					location.hash = code[0];
				} else alert('Invalid code!');
			}
			function QueryCheck() {
				if(location.hash) {
					$('#lookup').val(location.hash.substr(1));
					LookUp();
				}
			}
		</script>
